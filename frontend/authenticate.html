<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="welcome-body">
    <div class="welcome-msg">
        <h1>
            Welcome to TODuhhh!!!
        </h1>
        <h4>
            The regular todo which you will never use again. But thanks for looking at it.
        </h4>
    </div>
    <!-- Login -->
    <form class="auth-body" id="login">
        <input type="text" id="username" placeholder="Username" name="username" required>
        <div class="space10"></div>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <div class="space10"></div>
        <button id="login-btn">Login</button>
        <div class="switch-auth">
            <span>Don't have an account?&nbsp;</span><a id="register-switcher">Register</a>
        </div>
    </form>
    <!-- Register -->
    <form class="auth-body" id="register" style="display: none;">
        <input type="text" id="username" placeholder="Username" name="username" required>
        <div class="space10"></div>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <div class="space10"></div>
        <input type="password" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" required>
        <div class="space10"></div>
        <button id="register-btn">Register</button>
        <div class="switch-auth">
            <span>Already have an account?&nbsp;</span><a id="login-switcher">Login</a>
        </div>
    </form>

    <script src="authenticate.js" />
</body>

</html>
