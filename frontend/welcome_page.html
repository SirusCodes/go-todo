<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="welcome-body">
    <div class="welcome-msg">
        <h1>
            Welcome to TODuhhh!!!
        </h1>
        <h4>
            The regular todo which you will never use again. But thanks for looking at it.
        </h4>
    </div>
    <!-- Login -->
    <div class="auth-body" id="login" style="display: none;">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <div class="switch-auth">
            <span>Don't have an account?&nbsp;</span><a id="register-switcher">Register</a>
        </div>
    </div>
    <!-- Register -->
    <div class="auth-body" id="register">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
        <button>Register</button>
        <div class="switch-auth">
            <span>Already have an account?&nbsp;</span><a id="login-switcher">Login</a>
        </div>
    </div>

    <script src="./main.js" />
</body>

</html>
